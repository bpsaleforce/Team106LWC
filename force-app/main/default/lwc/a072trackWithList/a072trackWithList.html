<template>
    <lightning-card title="@track decorator with list">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter name" placeholder="Name here" onchange={handleName}></lightning-input>
        </div>

        <br>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter age" placeholder="age here" onchange={handleage}></lightning-input>
        </div>

        <lightning-button variant="brand" label="Add family Member" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <h1>My Family Members</h1>
        <ul>
        <template for:each={familyList} for:item="member">
           <li key={member.id}>  
            <p>Name: {member.name} </p>
            <p> Age: {member.age} </p>   
             
        </li>
           </template>
        </ul>

    </lightning-card>
</template>
