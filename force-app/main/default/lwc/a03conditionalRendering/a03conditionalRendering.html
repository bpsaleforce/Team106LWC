<template>
    <lightning-card title="Conditional Rendering">
        <lightning-input type="checkbox" label="FLAG" name="input1" checked={flag} onchange={handleChange}></lightning-input>
        
        <template if:true={flag}>
            <p>if:true=is TRUE (flag boolean is TRUE) and it is visible</p>
        </template>

        <template if:false={flag}>
            <p>if:false =is FALSE (flag boolean is FALSE) and it is visible</p>
        </template>
    </lightning-card>   
</template>
